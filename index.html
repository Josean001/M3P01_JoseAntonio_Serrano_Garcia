    <body>
        <h1>Cálculo de superficies</h1>
        <p>Los resutlados se muestran en la consola del navegador</p>

        <script>
            const ladoCuadrado = 5;
            const baseTriangulo = 6;
            const alturaTriangulo = 4;


            const superficieCuadrado = ladoCuadrado * ladoCuadrado;
            console.log(`La superficie del cuadrado es: ${superficieCuadrado}`);

            const superficieTriangulo = (baseTriangulo * alturaTriangulo) / 2;
            console.log(`La superficie del triángulo es: ${superficieTriangulo}`);
        </script>
